<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Esprit Life Insurance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('/assets/images/logos/fondec.jpeg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 60px;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: left;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #0f172a;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 22px;
      color: #3b9559;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .description {
      font-size: 15px;
      color: #666666;
      margin-bottom: 20px;
    }

    .discover-btn {
      background-color: #3b9559;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .discover-btn:hover {
      background-color: #3b9559;
    }

    .side-icons {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 2;
    }

    .icon-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 10px 12px;
      text-align: center;
      width: 90px;
      font-size: 12px;
      color: #035d61;
      font-weight: 500;
    }

    .icon-box img {
      width: 20px;
      height: 20px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <div class="card">
        <div class="subtitle">Your Life, Your Protection, Your Peace of Mind</div>
      <div class="title">Esprit Life Insurance</div>
       <div class="description">
        We offer comprehensive life and non-life insurance solutions tailored to protect your present and secure your future, giving you peace of mind every step of the way
      </div>
      <button class="discover-btn">Découvrir</button>
    </div>

    <!-- Icônes latérales -->
    <div class="side-icons">
      <div class="icon-box">
        <img src='/assets/images/logos/assistance.avif' >
        <span>Assistance</span>
      </div>
      <div class="icon-box">
        <img src='/assets/images/logos/localisaton.jpg' >
        <span>Agences</span>
      </div>
      <div class="icon-box">
        <img src='/assets/images/logos/contact.jpg'  >
        <span>Contact</span>
      </div>
      
    </div>

  </div>

</body>
</html>
